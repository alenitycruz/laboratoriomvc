<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}"
>
<meta charset="UTF-8">
<div layout:fragment="content">




<div class="alert alert-primary" th:if="${#lists.isEmpty(listaTecnologia)}">
		Nenhuma Tecnologia cadastrada
	</div>
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(listaTecnologia)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tecnologia : ${listaTecnologia}">
					<td th:text="${tecnologia.id_tecnologia}"></td>
					<td th:text="${tecnologia.nome_tecnologia}" width="70%"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/tecnologia/editar(id=${tecnologia.id_tecnologia})}">Editar</a>
					<a class="btn btn-primary btn-sm" th:href="@{/tecnologia/excluir(id=${tecnologia.id_tecnologia})}" onclick="return confirm('Você realmente deseja excluir essa tecnologia?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>



</div>

</html>
