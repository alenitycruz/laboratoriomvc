<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}"
>
<meta charset="UTF-8">
<div layout:fragment="content">
 

<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Tecnologia</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${tecnologia}" th:action="@{/tecnologia/novo}">
				<input type="hidden" th:field="*{id_tecnologia}">
				<div class="form-group mb-3">
					<label for="nome_tecnologia">Nome da Tecnologia:</label>
					<input
						class="form-control" type="text" th:field="*{nome_tecnologia}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome_tecnologia')}" th:errors="*{nome_tecnologia}"></div>
				</div>
				<button type="submit" class="btn btn-primary">Salvar
					Tecnologia</button>
			</form>
		</div>
	</div>

</div>

</html>
