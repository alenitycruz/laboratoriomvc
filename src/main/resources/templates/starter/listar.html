<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}"
>
<meta charset="UTF-8">
<div layout:fragment="content">



<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum Starter cadastrado
	</div>
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Tecnologia</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="starter : ${lista}">
					<td th:text="${starter.id_starter}"></td>
					<td th:text="${starter.nome_starter}"></td>
					<td th:text="${starter.tecnologia.nome_tecnologia}"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/starter/editar(id=${starter.id_starter})}">Editar</a>
					<a class="btn btn-primary btn-sm" th:href="@{/starter/excluir(id=${starter.id_starter})}" onclick="return confirm('Você realmente deseja excluir esse starter?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


</div>

</html>
